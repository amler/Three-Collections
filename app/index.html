<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>multiple collection BB</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="user-modle"></div>
        <div class="responsive-header">
            <a href="#" class="logo"></a>
            <a href="#" class="hamburger-menu"> 
                <img src="http://clearslide.s3.amazonaws.com/v2/images/3d1a17df.menu.png"/>
            </a>
            <ul>
                <li><a href="#" class="current">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
            </ul>   
        </div>
        <div class="collections-container">
            <!-- PLACE ALL COLLECTIONS HERE for every instance-->
        </div>
        <div class="button-container"></div>

        <!-- Script for the view - a visual representative of models -->
        <script type="text/template" class="list-template">
            <button class="select button">Select</button>
            <p class="model-item"><%= item %></p>
        </script>

        <!-- Script for the view - render buttons for user actions -->
        <script type="text/template" class="column-choice-template">
            <div class="collection-choice">
                <div class="moving-buttons">
                    <button class="cancel">cancel</button>
                    <button class="delete">Delete</button>
                    <button class="copy">Copy</button>
                    <button class="move">Move</button>
                </div>
            </div>
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/view.js"></script>
        <script src="scripts/model-collection.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
